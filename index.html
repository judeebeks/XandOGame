<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X and O</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>X and O</h3>
            <small>A Mini Game</small>
        </div>

        <div class="score-cont">
            <p><span class="Xscore">0</span> : <span class="Oscore">0</span></p>
            <h5 id="endgame">Player <span id="winner">XandO</span> won</h5>
        </div>

        <div class="row">
            <input type="text" id="box1" />
            <input type="text" id="box2" />
            <input type="text" id="box3" />
        </div>
        <div class="row">
            <input type="text" id="box4" />
            <input type="text" id="box5" />
            <input type="text" id="box6" />
        </div>
        <div class="row">
            <input type="text" id="box7" />
            <input type="text" id="box8" />
            <input type="text" id="box9" />
        </div>

        <div class="footer">
            <button class="demo" id="continue">CONTINUE</button>
            <button class="demo" id="reset">RESET</button>
        </div>
        <div class="footerend">
            <button class="demo" id="endgamebtn">END GAME</button>
        </div>
    </div>
</body>

</html>
